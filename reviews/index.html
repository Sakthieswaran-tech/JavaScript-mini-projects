<!DOCTYPE html>
<html>

<head>
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">developer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur earum excepturi velit molestias officia saepe aliquam consectetur voluptas unde quidem?</p>

                <div class="btn-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
